<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&display=swap" rel="stylesheet">
</head>
<body>
    <header class="ui-info">
        <div class="ui-title">
            <h1>Puzzle game</h1>
        </div>
    </header>
    <section class="level">
        <p>Please, select your level.</p>
        <input class="ui-button" type="submit" value="Rookie" onclick="setLevel(1)">
        <input class="ui-button" type="submit" value="Medium" onclick="setLevel(2)">
        <input class="ui-button" type="submit" value="Pro" onclick="setLevel(3)">
    </section>
</body>
</html>
